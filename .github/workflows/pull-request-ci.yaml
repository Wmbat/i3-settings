name: Pull Request CI

on:
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  main:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
    
      - name: install Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: 13

      - name: update system
        run: |
          sudo apt-get -y update
          sudo apt-get -y install python3
          pip install compiledb

      - name: install Build2
        uses: build2/setup-build2-github-action@v2

      - name: setup project
        run: bdep init -C ../clang @clang cc config.c=clang config.cxx=clang++ confic.cc.coptions='-O0 -g'

      - name: generate compilation database
        run: b -vn clean update |& compiledb

      - name: compile project
        run: b

      - name: run unit tests
        run: b update test -V

          #- name: run clang-tidy
          #  run: run-clang-tidy -p "./" -export-fixes clang-fixes.yaml

          #- name: process clang-tidy warnings
          #  uses: asarium/clang-tidy-action@v1
          #  with:
          #    fixesFile: clang-fixes.yaml

      - name: run clang-format
        uses: jidicula/clang-format-action@v4.6.2
        with:
          clang-format-version: '13'
